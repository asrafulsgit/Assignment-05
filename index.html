<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-05</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <div class="logo">
            <img src="./assets/logo.png" alt="logo" />
            <h1>Dev<span>Board</span></h1>
          </div>
          <div class="theme">
            <div class="count">
              <img src="./assets/checkbox.png" alt="checkbox" />
              <p id="total-completed-task">10</p>
            </div>
            <div class="theme-btn">
              <button id="theme-btn">
                <img src="./assets/theme-btn.png" alt="theme" />
              </button>
            </div>
          </div>
        </nav>
      </header>
      <div class="dashboard">
           <section class="task-body">
             <div class="taks-header">
               <div class="task-assigned" >
                 <img src="./assets/checkbox.png" alt="checkbox" />
                 <div>
                   <p class="task-text">Task Assigned</p>
                   <p class="task-counter" id="uncompleted">02</p>
                 </div>
               </div>
               <div class="board" id="blog-page">
                 <img src="./assets/board.png" alt="board" />
                 <p>
                   Discover Something <br />
                   New Today!
                 </p>
               </div>
               <div class="taks-date">
                 <img src="./assets/calender.png" alt="calender" />
                 <div>
                   <p class="day" id="today-day">Wed</p>
                   <p class="full-year" id="full-year">Jul 28 2025</p>
                 </div>
               </div>
             </div>
              <hr class="task-body-hr"> 
             <div class="tasks" id="tasks">
              
             </div>
           </section>
           <aside class="completed-task">
                <div class="completed-task-header">
                   <div class="text-log">
                    <img src="./assets/activity.png" alt="activity">
                    <p>Activity Log</p> <br>
                   </div>
                   <button id="clear-history-btn">Clear History</button>
                </div>
                <hr class="task-body-hr">
                <div class="completed-tasks-body" id="completed-tasks">
                  
                </div>
            </aside>
      </div>
    </div>
    <script src="utils/service.js"></script>
    <script src="main.js"></script>
  </body>
</html>
